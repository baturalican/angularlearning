<label>Server Name</label>

<!-- <input 
type="text"
class="form-control"
(input)="onUpdateServerName($event)"
> -->

<input 
type="text"
class="form-control"
[(ngModel)]="serverName"
>
<p>{{ serverName }}</p>

<button 
class="btn btn-primary" 
[disabled]="isDisabled"
(click)="onCreateServer()">Add Server</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
    <p>No server is created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button 
class="btn btn-secondary" 
(click)="showParagraph()">Display Details
</button>

<p *ngIf="isTextVisible;">{{ secretText }}</p>

<div
*ngFor="let log of logs; let i = index"
[ngStyle]="{backgroundColor: getNewColor(i) ? 'Blue' : 'Transparent'}"
[ngClass]="{greater: getNewColor(i)}">
{{ log }}
</div>
